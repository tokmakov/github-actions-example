name: github-actions-example

on: push

jobs:
  example:
    runs-on: ubuntu-latest
    steps:
      - name: Step one
        id: step-one
        if: ${{ false }} # steps.step-one.conclusion == skipped
        run: echo "run step one"

      - name: Step two
        id: step-two
        run: |
          echo "run step two"
          echo " step one conclusion = ${{ steps.step-one.conclusion }}"
          exit 1

      - name: Step three
        id: step-three
        if: {{ always() }}
        run: |
          echo "run step three"
          echo " step two conclusion = ${{ steps.step-two.conclusion }}"
